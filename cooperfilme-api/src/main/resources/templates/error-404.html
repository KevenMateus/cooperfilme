<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurso Não Encontrado - COOPERFILME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .error-container {
            text-align: center;
            margin-top: 50px;
        }

        .error-message {
            font-size: 1.5rem;
            color: #dc3545;
        }

        .error-code {
            font-size: 3rem;
            font-weight: bold;
            color: #343a40;
        }

        .btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Recurso não encontrado</div>
            <p>Desculpe, a página que você procurou não foi encontrada. Verifique o endereço ou volte para a página
                inicial.</p>
            <a href="/" class="btn btn-primary">Voltar para a Página Inicial</a>
        </div>
    </div>
</body>

</html>
